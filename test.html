<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABU ULTRA</title>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'El Messiri', sans-serif;
      background: url('https://firebasestorage.googleapis.com/v0/b/i-to-u.appspot.com/o/publicimage%2F1000022772.jpg?alt=media&token=3d768f07-035d-4c3e-971a-8d21c604fafb') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 20px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #0d47a1;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="w-full max-w-md glass p-6">
    <h1 class="title mb-6">ABU ULTRA</h1>
    <div class="glass p-4 mb-4">
      <label class="block mb-2 text-lg text-blue-900">First Number:</label>
      <input type="number" id="firstNumber" class="w-full p-2 rounded-md border border-blue-200 focus:outline-none" />
    </div>
    <div class="glass p-4 mb-4">
      <label class="block mb-2 text-lg text-blue-900">Second Number:</label>
      <input type="number" id="secondNumber" class="w-full p-2 rounded-md border border-blue-200 focus:outline-none" />
    </div>
    <button onclick="checkPrediction()" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-md transition duration-300">
      Get Prediction
    </button>
    <div id="result" class="glass p-4 mt-6 text-xl font-semibold text-blue-900"></div>
  </div>

  <script>
    const predictions = {
      0: ["Small", "Big", "Small", "Big", "Big", "Small", "Big", "Big", "Small", "Big"],
      1: ["Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big"],
      2: ["Big", "Small", "Big", "Big", "Small", "Big", "Big", "Small", "Big", "Small"],
      3: ["Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big"],
      4: ["Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big"],
      5: ["Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big"],
      6: ["Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big"],
      7: ["Big", "Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big", "Small"],
      8: ["Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big"],
      9: ["Big", "Small", "Big", "Small", "Big", "Small", "Big", "Small", "Big", "Small"]
    };

    function getOppositeNumber(prediction) {
      const bigSet = [0, 1, 2, 3, 4];
      const smallSet = [5, 6, 7, 8, 9];
      const sourceSet = prediction === "Big" ? smallSet : bigSet;
      return sourceSet[Math.floor(Math.random() * sourceSet.length)];
    }

    function checkPrediction() {
      const n1 = parseInt(document.getElementById("firstNumber").value);
      const n2 = parseInt(document.getElementById("secondNumber").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(n1) || isNaN(n2) || n1 < 0 || n1 > 9 || n2 < 0 || n2 > 9) {
        resultDiv.innerHTML = "Please enter two valid numbers between 0 and 9.";
        return;
      }

      const prediction = predictions[n1] ? predictions[n1][n2] : null;

      if (!prediction) {
        resultDiv.innerHTML = "No prediction found.";
        return;
      }

      const opposite = getOppositeNumber(prediction);

      resultDiv.innerHTML = `
        <b>Prediction for ${n1} â†’ ${n2}:</b> ${prediction}<br>
        <b>Opposite Number:</b> ${opposite}
      `;
    }
  </script>
</body>
</html>
